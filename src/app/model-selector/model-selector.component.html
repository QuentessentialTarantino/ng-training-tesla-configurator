<h1>Step 1: Choose your Model and Color</h1>
<label>
  <span>Model:</span>
  <select id="modelSelect" name="model" [(ngModel)]="modelCode">
    <option value selected>Choose...</option>
    <option *ngFor="let model of models" [value]="model.code">
      {{ model.description }}
    </option>
  </select>
</label>
<label *ngIf="modelCode">
  <span>Color:</span>
  <select id="colorSelect" name="color" [(ngModel)]="colorCode">
    <option *ngFor="let color of colors" [value]="color.code">
      {{ color.description }}
    </option>
  </select>
</label>
